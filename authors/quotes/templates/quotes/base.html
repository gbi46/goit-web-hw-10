<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Quotes App</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
                <ul id="actions-links">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'quotes:add_author' %}" style="text-decoration: none">Add author</a></li>
                    <li><a href="{% url 'quotes:quote' %}" style="text-decoration: none">Add quote</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <p>Welcome, <b>{{ user.username }}!</b></p>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                    {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">Registration</a>
                    {% endif %}
                </p>
            </div>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
